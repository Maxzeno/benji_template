<!DOCTYPE html>
<html>
  <head>
    <title>Your Email Title</title>
    <!-- Add any necessary meta tags here -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Reset some default styles for email compatibility */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }
      /* Styling for the email content */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      table {
        width: 100%;
        background-color: #ffffff;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 20px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: #ffffff;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      /* Responsive styles */
      @media only screen and (max-width: 600px) {
        table {
          width: 100%;
        }
        th,
        td {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Email content -->
    <table>
      <tr>
        <th colspan="2">Your Email Header</th>
      </tr>
      <tr>
        <td colspan="2">
          <p>Hello,</p>
          <p>
            This is a sample email template. You can customize it as needed.
          </p>
          <p>Sincerely,</p>
          <p>Your Name</p>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center">
          <a href="https://www.example.com">Visit Our Website</a>
        </td>
      </tr>
    </table>
  </body>
</html>
